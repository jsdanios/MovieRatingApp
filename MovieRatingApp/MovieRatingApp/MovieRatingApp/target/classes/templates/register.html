<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Register</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="..main/custom.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <nav class="row navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">

                    </div>
                    <div id="navbar">
                        <ul class="nav navbar-nav">
                            <li><a href="/">Home</a></li>
                            <li><a href="/movie">Add New Movie</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li sec:authorize="isAuthenticated()"><a href="/logout">Log out</a></li>
                            <li sec:authorize="!isAuthenticated()"><a href="/login">Log in</a></li>
                            <li><a href="/register">Register</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <h2>Register</h2> 

            <form th:action="@{/register}" th:object="${user}" method="post" autocomplete="off" >
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-message"></label>
                    <input type="text" th:field="*{username}" placeholder="Username" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="password" th:field="*{password}" placeholder="Password" class="form-control"/> 
                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
                </div>
                <div class="form-group">
                    <button class="btn btn-md btn-success btn-block" name="Submit" value="Submit" type="Submit" th:text="Submit"></button>
                </div>
            </form>
        </div>
    </body>
</html>
