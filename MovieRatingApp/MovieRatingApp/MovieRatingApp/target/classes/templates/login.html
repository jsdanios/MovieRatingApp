<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="..main/custom.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <nav class="row navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">

                    </div>
                    <div id="navbar">
                        <ul class="nav navbar-nav">
                            <li><a href="/">Home</a></li>
                            <li><a href="/movie">Add New Movie</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li sec:authorize="isAuthenticated()"><a href="/logout">Log out</a></li>
                            <li sec:authorize="!isAuthenticated()"><a href="/login">Log in</a></li>
                            <li><a href="/register">Register</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <h2>Log in</h2> 

            <form th:action="@{/login}" method="post"><br/>
                <input type="text" id="username" name="username" th:placeholder="Username" class="form-control"/> <br/>
                <input type="password" th:placeholder="Password" id="password" name="password" class="form-control"/> <br/>
                <div th:if="${param.error}">
                    <h4 style="color: red">Login unsuccessful.</h4>
                </div>
                <button class="btn btn-md btn-success btn-block" name="Submit" value="Login" type="Submit">Log in</button> 
            </form>
        </div>
    </body>
</html>
