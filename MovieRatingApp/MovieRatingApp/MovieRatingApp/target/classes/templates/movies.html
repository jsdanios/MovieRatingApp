<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Home</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="..main/custom.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <nav class="row navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">

                    </div>
                    <div id="navbar">
                        <ul class="nav navbar-nav">
                            <li><a href="/">Home</a></li>
                            <li><a href="/movie">Add New Movie</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li sec:authorize="isAuthenticated()"><a href="/logout">Log out</a></li>
                            <li sec:authorize="!isAuthenticated()"><a href="/login">Log in</a></li>
                            <li><a href="/register">Register</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div>
                <table>
                    <thead>
                        <tr>
                            <th> Name </th>
                            <th> Year </th>
                            <th> Director </th>
                            <!-- <th> Rating </th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${movies.empty}">
                            <td colspan="2"> No Movies Available </td>
                        </tr>
                        <tr th:each="movie : ${movies}">
                            <td><span th:text="${movie.name}"> Name </span></td>
                            <td><span th:text="${movie.year}"> Year </span></td>
                            <td><span th:text="${movie.director}"> Director </span></td>
                            <!-- <td><span th:text="${movie.rating}"> Rating </span></td> -->
                            <td><img th:src="${movie.image}" /></td>
                            <td><a class="btn btn-info" href="#" th:href="@{/review(${movie})}"> Review </a></td>

                            
                            <!-- <td><a class="btn btn-info" th:href="@{/voteup(name=${movie.name})}" th:method="PUT"> Vote + </a></td>
                            <td><a class="btn btn-info" th:href="@{/votedown(name=${movie.name})}"> Vote - </a></td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
